name: CI/CD Pipeline

on:
  push:
    branches:
    - main
    - feature/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.1
      
      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build
